<ion-header>
  <ion-toolbar>
    <ion-title>playerRecords</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button (click)="openTeams()">
        <ion-icon name="shirt-outline"></ion-icon>
        <ion-label>Teams</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="openTeamRecords()">
        <ion-icon name="trophy-outline"></ion-icon>
        <ion-label>Team Records</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="openHome()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="openPlayerRecords()">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Player Records</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="openInfo()">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Info</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
